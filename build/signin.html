<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Signin</title>
  <meta name="description"
    content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="css/animate.css" type="text/css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="css/app.css" type="text/css"/>

<body>  

    <div class="wp-login animated fadeInUp">
        <form action="" class="form login">
            <h2 class="navbar-brand block">Bus System</h2>
            <section class="panel-login">
                <p>Для входу в систему введіть ім'я користувача та пароль</p>
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Ім'я користувача" required>
                </div>
                <div class="input-group m-b">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="email" class="form-control" placeholder="Пароль" required>
                </div>              
                <button type="submit" class="btn">Ввійти</button>                
            </section>
        </form>     
    </div>

</body>

</html>
